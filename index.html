<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BazFlipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="marginSlider">Margin:</label>
            <input type="range" id="marginSlider" min="0" max="100" step="1" value="15">
            <span id="marginValue">15%</span>
        </div>

        <div class="input-group">
            <label for="buyVolumeThreshold">Buy Volume Threshold:</label>
            <input type="number" id="buyVolumeThreshold" value="7500">
        </div>

        <div class="input-group">
            <label for="sellVolumeThreshold">Sell Volume Threshold:</label>
            <input type="number" id="sellVolumeThreshold" value="7500">
        </div>

        <div class="input-group">
            <label for="buyPriceThreshold">Minimum Buy Price:</label>
            <input type="number" id="buyPriceThreshold" value="100000">
        </div>

        <ul id="productList"></ul>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
